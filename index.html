<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/magnifying-glass-solid.svg" alt=""></button>
        </div>

        <div class="weather">
            <img src="images/cloud-showers-heavy-solid.svg" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">new york</h2>

            <div class="details">
                <div class="col">
                    <img src="images/jan-canty-eZtLqACNlbM-unsplash.jpg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind-solid.svg" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
